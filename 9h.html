<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 373</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The with() Method</h2>
            <p id="target"></p>
    </body>
    <script>
        const texts = ["rigid", "rules", "governing", "entities"];
        const myTexts = texts.with(2, "governing");

        document.getElementById("target").innerHTML = myTexts;
    </script>
</html>
