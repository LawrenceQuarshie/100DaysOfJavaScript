<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 181</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The lastIndexOf() Method</h2>
            <p>The lastIndexOf() method accepts a second parameter as the starting position for the search:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "Please locate where 'locate' occurs!";
        let index = txt.lastIndexOf("locate", 15);
        document.getElementById("target").innerHTML = index;
    </script>
</html>
