<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 534</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Boolean</h1>
        <h2>Use Case: if .. else</h2>
            <p id="target"></p>
    </body>
    <script>
        let x = "a";
        let y = "b";

        if (x < y) {
            ans = "a comes before b";
        } else {
            ans = "b comes before a";
        }

        document.getElementById("target").innerHTML = ans;
    </script>
</html>
