<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 137</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
            <p>The escape sequence \\ inserts a backslash in a string.</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "The character \\ is called backslash.";
        
        document.getElementById("target").innerHTML = txt;
    </script>
</html>
