<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 504</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.cos()</h1>
            <p>Math.cos(x) returns the cosine of x (given in radians):</p>
            <p>Angle in radians = (angle in degrees) * PI / 180.</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = "The cosine value of 0 degrees is " + Math.cos(180 * Math.PI / 180);
    </script>
</html>
