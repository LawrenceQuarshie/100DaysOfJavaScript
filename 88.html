<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 339</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The sort() Method</h2>
            <p>The highest number is <span id="target"></span>.</p>
    </body>
    <script>
        const node = [90, 65, 45, 32, 22];
        node.sort(function(a, b) {return b - a});
        document.getElementById("target").innerHTML = node[0];
    </script>
</html>
