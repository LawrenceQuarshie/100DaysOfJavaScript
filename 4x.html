<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 247</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h2>JavaScript Numbers</h2>
            <p id="target"></p>
    </body>

        let letters = [

            "Beta",
            "Gamma",
            "Delta"
        ];

        document.getElementById("target").innerHTML = letters;
