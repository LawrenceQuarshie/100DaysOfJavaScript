<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 287</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The unshift() Method</h2>
            <p>The unshift() method returns the length of the new array:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const bands = ["2nd band", "3rd band", "4th band", "5th band"];

        document.getElementById("target1").innerHTML = bands.unshift("1st band");
        
        document.getElementById("target2").innerHTML = bands;
    </script>
</html>
