<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 425</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript ISO Dates</h2>
            <p>Modify the time relative to UTC by adding +HH:MM or subtraction -HH:MM to the time.</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date("2015-03-25T12:00:00-06:00")

        document.getElementById("target").innerHTML = d;
    </script>
</html>
