<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 281</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The pop() Method</h2>
            <p>The pop() method returns the value that was "popped out":</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const inputDevices = ["microphones", "phototransistors", "switches", "keyboards"];

        document.getElementById("target1").innerHTML = inputDevices;

        inputDevices.push("thermistors")
        
        document.getElementById("target2").innerHTML = inputDevices;
    </script>
</html>
