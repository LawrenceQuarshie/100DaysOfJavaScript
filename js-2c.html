<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 105</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p>Numbers can be written with, or without decimals:</p>
            <p id="target"></p>
    </body>
    <script>
        let x1 = 34.00;
        let x2 = 34;
        let x3 = 3.14;

        document.getElementById("target").innerHTML = x1 + "<br>" + x2 + "<br>" + x3;
    </script>
</html>
