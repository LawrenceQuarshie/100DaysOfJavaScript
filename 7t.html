<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 327</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The toReversed() Method</h2>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const months = ["Jan", "Feb", "Mar", "Apr"];

        document.getElementById("target1").innerHTML = months;

        const reversed = months.toReversed();
        
        document.getElementById("target2").innerHTML = reversed;
    </script>
</html>
