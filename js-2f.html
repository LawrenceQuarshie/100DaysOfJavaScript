<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 108</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Booleans</h2>
            <p>Booleans can have two values: true or false:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 5;
        let y = 5;
        let z = 6;

        document.getElementById("target").innerHTML = (x == y) + "<br>" + (x == z);
    </script>
</html>
