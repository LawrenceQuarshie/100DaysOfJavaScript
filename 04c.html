<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 552</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Logic Operators</h1>
        <h2>The ! (NOT) Operator</h2>
            <p id="target1"></p>
            <p id="target2"></p>
        <script>
            document.getElementById("target1").innerHTML = (5 == 8);
            document.getElementById("target2").innerHTML = !(5 == 8);
        </script>
    </body>
</html>
