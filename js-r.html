    <body>
        <h2>JavaScript is Case Sensitive</h2>
            <p>Try to change lastName to lastname.</p>
            <p id="target"></p>
    </body>
    <script>
        let lastname, lastName;
        lastName = "Doe";
        lastname = "Peterson";

        document.getElementById('target').innerHTML = lastName;
    </script>
