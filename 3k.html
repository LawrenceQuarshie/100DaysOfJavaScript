<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 212</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p>If you use NaN in a mathematical operation, the result will be a NaN:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = NaN;
        let y = 5;
        let z = x + y;

        document.getElementById("target").innerHTML = z;
    </script>
</html>
