<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 142</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Strings</h2>
            <p id="target"></p>
    </body>
    <script>
        let x = "John";

        let y = new String("John");

        document.getElementById("target").innerHTML = typeof x + "<br>" + typeof y;
    </script>
</html>
