<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
    p {
        opacity: 0; 
    }
    .show {
        opacity: 1; transition: opacity 1s ease-in-out;
    }
        </style>
    </head>
    <body>
        <button onclick="disptext()">Click here</button>
        <p>This is appear slowly</p>
    </body>
    <script>
        let disptext = () => document.querySelector("p").classList.add("show");
    </script>
</html>
