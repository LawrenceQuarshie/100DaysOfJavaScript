<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 398</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript new Date()</h1>
            <p>JavaScript counts months from 0 to 11.</p>
            <p>Specifying a day higher than max will not result in an error but will add an overflow to the next month:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date(2019, 3, 37, 8, 69, 30, 0)

        document.getElementById("target").innerHTML = d;
    </script>
</html>
