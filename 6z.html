<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 301</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The splice() Method</h2>
            <p>The splice() method adds new elements to an array.</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const oneSidedLaplace = ["Casual functions and constants", "Linearity", "Time shifting", "Frequency shifting"];
        document.getElementById("target1").innerHTML = oneSidedLaplace;

        oneSidedLaplace.splice(3, 0, "Multiplication by t", "Derivative", "Second Derivative");
        document.getElementById("target2").innerHTML = oneSidedLaplace;
    </script>
</html>
