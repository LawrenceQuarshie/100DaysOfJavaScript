<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 253</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Bracket Indexing</h2>
            <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
            <p id="target"></p>
    </body>
    <script>
        const switches = ["SPST", "SPDT", "Normally Opened", "DPDT", "Multipoint", "Normally Closed", "Momentary", "Thermal"];
        let swtch = switches[4]

        document.getElementById("target").innerHTML = swtch;
    </script>
