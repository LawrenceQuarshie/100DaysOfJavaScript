<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 41</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Variables</h1>
            <p>The result of adding 5 + 2 + 3 is:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 5 + 3 + 2; // declaration and assigning of variables

        document.getElementById('target').innerHTML = x;
    </script>
</html>
