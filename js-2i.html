<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 111</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>JavaScript Operators</h1>
        <h2>The typeof Operator</h2>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = typeof "" + "<br>" + typeof "John" + "<br>" + typeof "John Doe";
    </script>
