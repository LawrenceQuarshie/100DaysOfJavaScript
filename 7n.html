<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 321</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The reverse() Method</h2>
            <p>The reverse() method reverses the elements in an array:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const transistor = ["Resistor", "Semiconductor", "Amplify", "Electrical", "Signals", "Terminals"];

        document.getElementById("target1").innerHTML = transistor;

        transistor.reverse();
        
        document.getElementById("target2").innerHTML = transistor;
    </script>
</html>
