<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 383</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Declaring an Array using const</h2>
            <p id="target"></p>
    </body>
    <script>
        const txt = ["work", "wonderware", "hmi"];
        // Here txt[0] is "work"
        {
            const txt = ["software", "wonderware", "hmi"];
            // Here txt[0] is "software"
        }

        // Here txt[0] is "work"
        document.getElementById("target").innerHTML = txt[0];
    </script>
</html>
