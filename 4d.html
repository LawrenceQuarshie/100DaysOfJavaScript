<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 231</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Global Methods</h2>
            <p>The Number() method converts varialbles to numbers:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Number(true) + "<br>" + Number(false) + "<br>" + Number("10") + "<br>" + Number("  10") + "<br>" + Number("10  ") + "<br>" + Number(" 10  ") + "<br>" + Number("10.33") + "<br>" + Number("10,33") + "<br>" + Number("10 33") + "<br>" + Number("John");
    </script>
</html>
