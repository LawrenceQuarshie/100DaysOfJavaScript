<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 213</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p>The type of NaN is a number:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = NaN;

        document.getElementById("target").innerHTML = typeof x;
    </script>
</html>
