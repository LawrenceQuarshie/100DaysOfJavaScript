<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 179</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The indexOf() Method</h2>
            <p>Both indexOf() and lastIndexOf() return -1 if the text is not found:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "Please locate where 'locate' occurs!";
        let index = txt.indexOf("John");
        document.getElementById("target").innerHTML = index;
    </script>
</html>
