<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 585</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The length Property</h2>
            <p>The length property can be used to set up an array:</p>
            <p id="target"></p>
    </body>
    <script>
        const phones = ["Apple iPhone 8", "Apple iPhone 7 Plus", "Apple iPhone 7", "Apple iPhone 6s Plus", "Apple iPhone 6s"];
        phones.length = 3;
        document.querySelector("#target").innerHTML = phones;
    </script>
</html>
