<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 94</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Assignments</h1>
        <h2>Bitwise AND Assignment</h2>
        <h3>The &= Operator</h3>
            <p id="target"></p>
    </body>
    <script>
        let x = 100;
        x &= 5;

        document.getElementById("target").innerHTML = "Value of x is: " + x;
    </script>
</html>
