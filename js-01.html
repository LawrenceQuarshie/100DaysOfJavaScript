<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 36</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Variables</h1>
            <p>Strings are written with quotes.</p>
            <p>Numbers are written without quotes.</p>
            <p id="target"></p>
    </body>
    <script>
        const pi = 3.14;
        let person = "John Doe";
        let answer = "Yes I am!";

        document.getElementById('target').innerHTML = pi + "<br>" + person + "<br>" + answer;
    </script>
</html>
