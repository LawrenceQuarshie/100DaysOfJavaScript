<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 216</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p id="target"></p>
    </body>
    <script>
        /* x is a number */
        let x = 123;

        /* x is an object */
        let y = new Number(123);

        document.getElementById("target").innerHTML = typeof x + "<br>" + typeof y;
    </script>
</html>
