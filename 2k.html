<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 187</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The matchAll() Method</h2>
            <p>ES2020 introduced the string method matchAll().</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "I love cats. Cats are very easy to love. Cats are very popular.";
        let myArray = txt.matchAll("Cats");
        document.getElementById("target").innerHTML = Array.from(myArray);
    </script>
</html>
