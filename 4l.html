<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 237</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Number Properties</h1>
        <h2>The MAX_VALUE Property</h2>
            <p>Using a Number property on a variable, or value, will return undefined:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 6;
        document.getElementById("target").innerHTML = x.MAX_VALUE;
    </script>
</html>
