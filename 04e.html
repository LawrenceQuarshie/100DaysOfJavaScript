<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 554</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Operators</h1>
        <h2>The ?? Operator</h2>
            <p>The ?? operator returns the right operand when the left operand is nullish (null or undefined), otherwise it returns the left operand.</p>
            <p id="target"></p>
        <script>
            let name = null;
            let text = "missing";
            let result = name ?? text;
            document.getElementById("target").innerHTML = "The name is " + result;
        </script>
    </body>
</html>
