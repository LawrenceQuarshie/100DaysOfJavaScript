<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 261</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
            <p>Arrays use numbers to access its elements.</p>
            <p id="target"></p>
    </body>
    <script>
        const person = "256GB/8GB, 256GB/12GB, 512GB/8GB, 1TB/12GB, 2TB/12GB";
        let a = person.split(", ");

        b = [];
        c = [];
        for(let i = 0; i <= a.length - 1; i++) {
            b[i] = a[i].split("/")[0];
            c[i] = a[i].split("/")[1];
        }

        // console.log(b);
        // console.log(c);
        let cc = [];  
        for(let m = 0; m <= c.length - 1; m++) {
            console.log(cc.indexOf(c[m]));
            if(cc.indexOf(c[m]) === -1) {
                cc.push(c[m]);
            }
        }
            
        console.log(cc);

        let bb = [];  
        for(let m = 0; m <= b.length - 1; m++) {
            if(bb.indexOf(b[m]) === -1) {
                bb.push(b[m]);
            }
        }

        console.log(bb);
        // document.getElementById("target").innerHTML = person[0];
    </script>
</html>
