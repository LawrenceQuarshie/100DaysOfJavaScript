<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 589</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The unshift() Method</h2>
            <p>The unshift() method adds new elements to the beginning of an array:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.querySelector("#target1").innerHTML = fruits;

        fruits.unshift("Lemon");

        document.querySelector("#target2").innerHTML = fruits;
    </script>
</html>
