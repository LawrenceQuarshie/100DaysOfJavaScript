<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 284</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The shift() Method</h2>
            <p>The shift() method removes the first element of an array (and "shifts" the other elements to the left):</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const resistance = ["Material", "Length", "Cross-sectional area", "Temperature"];

        document.getElementById("target1").innerHTML = resistance;
        
        resistance.shift()
        document.getElementById("target2").innerHTML = resistance;
    </script>
</html>
