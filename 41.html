<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 221</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript BigInt</h1>
        <h2>BigInt Divide</h2>
            <p>A BigInt cannot have decimals.</p>
            <p>Cannot mix BigInt and other types, use explicit conversions.</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 5n;
        let y = Number(x) / 2;

        document.getElementById("target").innerHTML = y;
    </script>
</html>
