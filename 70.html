<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 301</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The splice() Method</h2>
            <p>The splice() method adds new elements to an array, and returns an array with the deleted elements (if any).</p>
            <p id="target1"></p>
            <p id="target2"></p>
            <p id="target3"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("target1").innerHTML = "Original Array: <br>" + fruits;

        let removed = fruits.splice(2, 2, "Lemon", "Kiwi");
        document.getElementById("target2").innerHTML = "New Array: <br>" + fruits;

        document.getElementById("target3").innerHTML = "Removed Items: <br>" + removed;
    </script>
</html>
