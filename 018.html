<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 456</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The getMinutes() Method</h2>
            <p>Return the minutes of a date as a number (0-59):</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date("2023-09-22");

        document.getElementById("target").innerHTML = d.getMinutes();
    </script>
</html>
