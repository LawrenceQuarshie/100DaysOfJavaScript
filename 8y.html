<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 356</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Array Method</h1>
        <h2>The filter() Method</h2>
            <p>Create a new array from all array elements that passes a test:</p>
            <p id="target"></p>
    </body>
    <script>
        const numbers = [6.559, 73.8, 0.083, 0.051, 0.119];
        const greaterthan5 = numbers.filter(myFunction);

        document.getElementById("target").innerHTML = greaterthan5;

        function myFunction(value, index, array) {
            return value > 5;
        }
    </script>
</html>
