<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 465</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The getDay() Method</h2>
            <p>Return the weekday as a number.</p>
            <p>You can use an array of names to return the weekday as a name:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date();

        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        document.getElementById("target").innerHTML = days[d.getDay()];
    </script>
</html>
