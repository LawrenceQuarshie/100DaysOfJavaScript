<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 293</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The concat() Method</h2>
            <p>The concat() method can merge string values into arrays:</p>
            <p id="target"></p>
    </body>
    <script>
        const myArray = ["Emil", "Tobias", "Linus"];

        myArray.concat("Peter");
        document.getElementById("target").innerHTML = myArray;
    </script>
</html>
