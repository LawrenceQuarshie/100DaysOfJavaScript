<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 509</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.max()</h1>
            <p>Math.max(x) returns the highest value in the list of arguments:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = [8200.00, 12499.00, 9299.00, 11499.00, 9299.00, 9980.00];
        document.getElementById("target").innerHTML = Math.max(...x);
    </script>
</html>
