<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 296</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The copyWithin() Method</h2>
            <p>copyWithin() copies array elements to another position in an array, overwriting existing values:</p>
            <p>Copy to index 2, all elements from index 0:</p>
            <p id="target"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        
        document.getElementById("target").innerHTML = fruits.copyWithin(2,0);
    </script>
</html>
