<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 469</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The Date.now() Method</h2>
            <p>Return the number of milliseconds since midnight January 1, 1970:</p>
            <p id="target"></p>
    </body>
    <script>
        const minute = 1000 * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const year = day * 365;

        const years = Math.round(Date.now() / year);

        document.getElementById("target").innerHTML = years;
    </script>
</html>
