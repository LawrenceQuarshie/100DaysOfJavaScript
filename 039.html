<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 517</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.log10()</h1>
            <p>Math.log10() returns the base 10 logarithm of a number.</p>
            <p>How many times must we multiply 10 to get 1000?</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.log10(1000);
    </script>
</html>
