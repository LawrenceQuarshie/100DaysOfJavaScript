<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 293</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The delete Method</h2>
            <p>Deleting elements leave undefined wholes in an array:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const appliances = ["air conditioner", "blow dryer", "cassette player", "cell phone"];

        document.getElementById("target1").innerHTML = "The second (2nd) appliance is " + appliances[1];
        
        delete appliances[1];
        document.getElementById("target2").innerHTML = "The second (2nd) appliance is " + appliances[1];
    </script>
</html>
