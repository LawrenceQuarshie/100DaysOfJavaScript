<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 60</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Hoisting</h2>
            <p>With <b>const</b>, you can use a variable before it is declared:</p>
            <p id="target"></p>
    </body>
    <script>
        try {
            alert(carName);
            const carName = "Volvo";
        } catch (error) {
            document.getElementById("target").innerHTML = error;
        };
    </script>
</html>
