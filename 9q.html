<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 380</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>JavaScript Hoisting</h2>
            <p id="target"></p>
    </body>
    <script>
        // Hoisting in JS enables a variable to be assigned before it is declared
        cars = ["Saab", "Volvo", "BMW"];
        var cars;

        document.getElementById("target").innerHTML = cars[0];
    </script>
</html>
