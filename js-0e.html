<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 49</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript let</h2>
            <p>Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in the program.</p>
            <p id="target"></p>
    </body>
    <script>
        var x = 2;
        // Now x is 2

        var x = 3;
        // Now x is 3

        document.getElementById('target').innerHTML = x;
    </script>
</html>
