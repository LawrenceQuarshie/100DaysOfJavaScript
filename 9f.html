<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 372</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The entries() Method</h2>
            <p>entries() returns an Arrays Iterator object with key/value pairs:</p>
            <p id="target"></p>
            <p>The entries() method is not supported in Internet Explorer 11 (or earlier).</p>
    </body>
    <script>
        const component = ["Normally", "Open", "Time", "Closed"];
        const f = component.entries();

        for(let x of f) {
            document.getElementById("target").innerHTML += x + "<br>";
        }
    </script>
</html>
