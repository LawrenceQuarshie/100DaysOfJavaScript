<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 291</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The delete Method</h2>
            <p>Deleting elements leave undefined holes in an array:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("target1").innerHTML = "The first fruit is: " + fruits[0];
        
        delete fruits[0]
        document.getElementById("target2").innerHTML = "The first fruit is: " + fruits[0];
    </script>
</html>
