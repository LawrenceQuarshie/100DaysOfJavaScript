<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 370</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The keys() Method</h2>
            <p>Return an Array Iterator object with the keys of the array:</p>
            <p id="target"></p>
            <p>Array.keys() is not supported in Internet Explorer.</p>
    </body>
    <script>
        const txts = ["universe", "populated", "abstract", "entities"];
        const keys = txts.keys();

        let text = "";
        for(let x of keys) {
            text += x + "<br>";
        }

        document.getElementById("target").innerHTML = text;
    </script>
</html>
