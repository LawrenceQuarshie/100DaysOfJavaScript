<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 69</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript String Operators</h1>
        <h2>The + Operator</h2>
            <p>Adding a number and a string, returns a string.</p>
            <p id="target"></p>
    </body>
    <script>
        let text1 = 5 + 5;
        let text2 = "5" + 5;
        let text3 = "Hello" + 5;

        document.getElementById("target").innerHTML = text1 + "<br>" + text2 + "<br>" + text3;
    </script>
</html>
