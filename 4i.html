<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 236</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Numbers</h1>
        <h2>The parseFloat() Method</h2>
            <p>Number.parseFloat() converts strings to numbers:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = parseFloat("10") + "<br>" + parseFloat("10.33") + "<br>" + parseFloat("10 20 30") + "<br>" + parseFloat("10 years") + "<br>" + parseInt("years 10");
    </script>
</html>
