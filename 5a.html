<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 258</title>
        <meta charset="UTF-8">

    <body>
        <h1>JavaScript Arrays</h1>
            <p>Arrays use numbers to access its elements.</p>
            <p id="target"></p>

        const mass = ["Pound", "lb", 4.45, "N"];

        document.getElementById("target").innerHTML = mass[1];
    </script>
