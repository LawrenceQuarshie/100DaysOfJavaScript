<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 178</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The .lastIndexOf() Method</h2>
            <p id="target"></p>
    </body>
    <script>
        let txt = "LabVIEW for Everyone";
        document.getElementById("target").innerHTML = txt.indexOf("LabVIEW") + "<br>" + txt.lastIndexOf("LabVIEW");
    </script>
</html>
