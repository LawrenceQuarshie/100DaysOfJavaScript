<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 515</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.log()</h1>
            <p>Math.log2() returns the base 2 logarithm of a number.</p>
            <p>How many times must we multiply 2 to get 8?</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.log2(8);
    </script>
</html>
