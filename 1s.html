<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>JavaScript Strings</h1>
        <h2>The trimStart() Method</h2>
            <p>The concat() method joins two or more strings:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt1 = "     Hello World!     ";
        let txt2 = txt1.trimStart();
        document.getElementById("target").innerHTML = "Length text1 = " + txt1.length + "<br>" + "Length text2 = " + txt2.length;
    </script>
