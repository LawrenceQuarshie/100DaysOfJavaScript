<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 521</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.random()</h1>
            <p>Math.floor(Math.random() * 5) returns a random integer between 0 and 4 (both included)</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.floor(Math.random() * 5);
    </script>
</html>
