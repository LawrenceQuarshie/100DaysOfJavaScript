<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 496</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <h1>JavaScript Math.pow()</h1>
            <p>Math.pow(x, y) returns the values of x to the power of y:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.pow(8, 2);
    </script>
