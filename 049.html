<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 549</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Logic Operators</h1>
        <h2>The && (AND) Operator</h2>
            <p>The && operator returns true if both expressions are true, otherwise false:</p>
            <p id="target"></p>

        <script>
            let x = 5;
            let y = 4;
            document.getElementById("target").innerHTML = (x < 10 && y > 1) + "<br>" + (x < 10 && y < 1)
        </script>
    </body>
</html>
