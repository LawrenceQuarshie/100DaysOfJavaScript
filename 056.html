<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>JavaScript Functions</h1>
        <h2>Function Experession</h2>
            <p id="target"></p>

            document.getElementById("target").innerHTML = "The product is: " + result;
        </script>
