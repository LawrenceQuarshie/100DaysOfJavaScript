<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 206</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Numbers</h1>
            <p>If you add two numbers, the result will be the number:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 10;
        let y = 20;
        let z = x + y;

        document.getElementById("target").innerHTML = z;
    </script>
</html>
