<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 341</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Array Sort</h1>
            <p>The lowest number is <span id="target"></span>.</p>
    </body>
    <script>
        const node = [90, 65, 45, 32, 22];

        document.getElementById("target").innerHTML = myArrayMin(node);

        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        }
    </script>
</html>
