<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 264</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
            <p id="target"></p>
    </body>
    <script>
        const person = [];
        person[0] = "John";
        person[1] = "Doe";
        person[2] = 46;
        person.length;

        document.getElementById("target").innerHTML = person[0] + " " + person.length;
    </script>
</html>
