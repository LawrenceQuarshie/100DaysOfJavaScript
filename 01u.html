<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 472</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The setMonth() Method</h2>
            <p>The setMonth() method sets the month of a date object.</p>
            <p>Note the months count from 0. December is month 11.</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date("January 01, 2025");
        d.setMonth("11");

        document.getElementById("target").innerHTML = d;
    </script>
</html>
