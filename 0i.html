<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 406</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript new Date()</h1>
            <p>2 numbers specify year, month and day:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date(2018, 11)

        document.getElementById("target").innerHTML = d;
    </script>
</html>
