<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 110</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Objects</h2>
            <p id="target"></p>
    </body>
    <script>
        const person = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};

        document.getElementById("target").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</html>
