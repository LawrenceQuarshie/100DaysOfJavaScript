<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 349</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Array Method</h1>
        <h2>The forEach() Method</h2>
            <p>Call a function once for each array element.</p>
            <p id="target"></p>
    </body>
    <script>
        const awgs = ['0000', '000', '00', '0', '1']; // American wire gauge

        let txt = "";
        awgs.forEach(myFunction);

        function myFunction(value, index, array) {
            txt += value + "<br>";
        }

        document.getElementById("target").innerHTML = txt;
    </script>
</html>
