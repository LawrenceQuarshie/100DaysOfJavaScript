<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 150</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript String Method</h1>
            <p>The substring() method extract a part of a string and returns the extracted parts in a new string:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "Apple, Banana, Kiwi";

        document.getElementById('target').innerHTML = txt.substring(7, 13);
    </script>
</html>
