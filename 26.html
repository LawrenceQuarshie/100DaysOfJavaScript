<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 173</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript String Methods</h1>
            <p>Display the first array element, after a string split:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "* 4GB RAM; 5G; Dual SIM * Colours: Not specified * Standard delivery between 3 - 10 days * 15 days return policy * Warranty info unavailable";
        let result = txt.split(" *")
        console.log(result);
        document.getElementById("target").innerHTML = result[2];
    </script>
</html>
