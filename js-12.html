<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 69</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript String Operators</h1>
        <h2>The += Operator</h2>
            <p>The assignment operator += can concatenate strings.</p>
            <p id="target"></p>
    </body>
    <script>
        let text1 = "Kirchoff's ";
        let text2 = "current law";
        text1 += text2;

        document.getElementById("target").innerHTML = text1;
    </script>
</html>
