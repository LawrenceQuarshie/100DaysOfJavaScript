<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 322</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The sort() Method</h2>
            <p>The sort() method sorts an array alphabetically:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const bjt = ["Junction", "Transistor", "Bipolar"];

        document.getElementById("target1").innerHTML = bjt;

        bjt.sort();
        
        document.getElementById("target2").innerHTML = bjt;
    </script>
</html>
