<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 115</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript</h2>
            <p>An empty string has both a legal value and a type:</p>
            <p id="target"></p>
    </body>
    <script>
        let car = "";
        
        document.getElementById("target").innerHTML = "The value is: " + car + "<br>" + "The type is: " + typeof car;
    </script>
</html>
