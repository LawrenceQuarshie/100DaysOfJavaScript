<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 588</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The shift() Method</h2>
            <p>The shift() method removes the first element of an array (and "shifts" the other elements to the left).</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.querySelector("#target1").innerHTML = fruits;

        fruits.shift();

        document.querySelector("#target2").innerHTML = fruits;
    </script>
</html>
