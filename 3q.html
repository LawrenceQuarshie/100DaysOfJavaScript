<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 215</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p>The toString() method can output numbers from base 2 to base 36:</p>
            <p id="target"></p>
    </body>
    <script>
        let myNumber = 32;

        document.getElementById("target").innerHTML = 

        "Decimal 32 = " + "<br><br>" + 

        "Hexatrigesimal (base 36): " + myNumber.toString(36) + "<br>" + 
        "Duotrigesimal (base 32): " + myNumber.toString(32) + "<br>" +
        "Hexadecimal (base 16): " + myNumber.toString(16) + "<br>" +
        "Decimal (base 10): " + myNumber.toString(10) + "<br>" +
        "Octal (8): " + myNumber.toString(8) + "<br>" +
        "Binary (2): " + myNumber.toString(2) + "<br>";
    </script>
</html>
