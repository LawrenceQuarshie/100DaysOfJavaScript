<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 417</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>Using toDateString()</h2>
            <p>Convert a date to a date string:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date()

        document.getElementById("target").innerHTML = d.toDateString();
    </script>
</html>
