<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 315</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The includes() Method</h2>
            <p id="target"></p>
            <p><strong>Note:</strong> The includes method is not supported in Edge 13 (and earlier versions).</p>
    </body>
    <script>
        const words = ["flash", "memory", "contained", "billion", "transistors"];
        let txt = words.includes('transistors');

        document.getElementById("target").innerHTML = txt;
    </script>
</html>
