<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 260</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Bracket Indexing</h2>
            <p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>
            <p id="target"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let x = fruits[fruits.length - 1];

        document.getElementById("target").innerHTML = x;
    </script>
</html>
