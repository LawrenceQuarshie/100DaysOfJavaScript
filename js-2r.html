<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 120</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Functions</h1>
            <p>Invoke (call) a function to convert from Fahrenheit to Celcius:</p>
            <p id="target"></p>
    </body>
    <script>
        function toCelcius(f) {
            return (5/9) * (f - 32);
        }

        let value = toCelcius();

        document.getElementById("target").innerHTML = value;
    </script>
</html>
