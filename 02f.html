<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 490</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.ceil()</h1>
            <p>Math.ceil(x) rounds a number <strong>up</strong> to its nearest integer:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.ceil(4.4);
    </script>
</html>
