<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 308</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The slice() Method</h2>
            <p>When the slice() method is given two arguments, it selects array elements from the start argument, and up to (but not included) the end argument:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const vhdl = ["library", "use", "entity", "port", "clk"];
        const sel = vhdl.slice(2, 4);

        document.getElementById("target2").innerHTML = vhdl + "<br><br>" + sel;
    </script>
</html>
