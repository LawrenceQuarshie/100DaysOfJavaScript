<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 331</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The sort() Method</h2>
            <p>Sort the array in descending order:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const controlVoltages = [3.3, 2.5, 1.8, 1.5, 1.2, 1.0];

        document.getElementById("target1").innerHTML = controlVoltages;

        controlVoltages.sort(function(a, b) {return b - a})
        
        document.getElementById("target2").innerHTML = controlVoltages;
    </script>
</html>
