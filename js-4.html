<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tuts 4</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function changeText() {
                document.querySelector('p').innerHTML = "Paragraph changed.";
            }
        </script>
    </head>
    <body>
        <h2>Demo JavaScript in Head</h2>
            <p>A Paragraph.</p>
            <button onclick="changeText()">Try it</button>
    </body>
</html>
