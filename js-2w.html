<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 125</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Objects</h2>
            <p id="target"></p>
    </body>
    <script>
        let car = {type: "Fiat", model: "500", color: "White"};

        document.getElementById("target").innerHTML = "The car type is " + car.type;
    </script>
</html>
