<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 72</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Arithmetic</h2>
            <p>A typical arithmetic operation takes two numbers (or variables) and produces a number:</p>
            <p id="target"></p>
    </body>
    <script>
        let a = 100;
        let b = 50;
        let x = a + b;

        document.getElementById("target").innerHTML = x;
    </script>
</html>
