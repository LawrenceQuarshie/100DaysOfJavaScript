<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 550</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Logic Operators</h1>
        <h2>The || (OR) Operator</h2>
            <p>The || operator returns true if one or both expressions are true, otherwise false:</p>
            <p id="target"></p>

        <script>
            let x = 6;
            let y = -3;
            let z = (x > 0 || y > 0);
            
            document.getElementById("target").innerHTML = z;
        </script>
    </body>
</html>
