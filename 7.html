<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 135</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The length Property</h2>
            <p>The escape sequence \" inserts a double quotes in a string.</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "We are the so-called \"Vikings\" from the north.";
        
        document.getElementById("target").innerHTML = txt;
    </script>
</html>
