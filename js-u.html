<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 29</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1></h1>
            <p></p>
    </body>
    <script>
        /*
        The code below will change the content
        of the heading element 'h1' 
        and the paragraph element 'p'
        */

        document.querySelector('h1').innerHTML = "JavaScript Comments";
        document.querySelector('p').innerHTML = "My first paragraph."
    </script>
</html>
