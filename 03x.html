<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 539</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Booleans</h1>
            <p id="target"></p>

        <script>
            document.getElementById("target").innerHTML = 
            "14 is " + Boolean(14) + "<br>" +
            "6.70 is " + Boolean(6.70) + "<br>" +
            "-38.8 is " + Boolean(-38.8) + "<br>" +
            "\"There is nothing here to show\" is " + Boolean("There is nothing here to show") + "<br>" +
            "'false' is " + Boolean('false') + "<br>" + 
            "(6.2 + 2 + 38.8) is " + Boolean(6.2 + 2 + 38.8) + "<br>";
        </script>
    </body>
</html>
