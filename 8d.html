<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 342</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Array Sort</h1>
            <p>The lowest number is <span id="target"></span>.</p>
    </body>
    <script>
        const points = [40, 100, 1, 5, 25, 10];

        document.getElementById("target").innerHTML = myArrayMin(points);

        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while(len --) {
                if(arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>
</html>
