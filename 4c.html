<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 230</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Number Methods</h2>
            <p>The valueOf() method returns a number as a number:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 123;

        document.getElementById("target").innerHTML = x.valueOf() + "<br>" + (123).valueOf() + "<br>" + (123).valueOf();
    </script>
</html>
