<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 186</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The match() Method</h2>
            <p>Perform a global, case-insensitive search for "ain":</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "The rain in SPAIN stays mainly in the plain.";
        let myArray = txt.match(/ain/gi);
        document.getElementById("target").innerHTML = myArray.length + " " + myArray;
    </script>
</html>
