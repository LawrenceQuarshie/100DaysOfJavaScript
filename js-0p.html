<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 58</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript const variables have block scope</h2>
            <p id="target"></p>
    </body>
    <script>
        const x = 10;
        // here x is 10

        {
            const x = 2;
            // here x is 2
        }

        document.getElementById("target").innerHTML = x;
    </script>
</html>
