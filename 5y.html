<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 273</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Looping/for statements/Repetitions</h2>
            <p id="target"></p>
    </body>
    <script>
        a = ["apple", "banana", "cherry", "kiwi", "mango"];
        let b = [];
        
        a.forEach(printElement);

        function printElement(element) {
            b.push(element);
        }
        document.getElementById('target').innerHTML = b;
    </script>
</html>
