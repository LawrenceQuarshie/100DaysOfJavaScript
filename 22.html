<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 170</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>Bracket Notation</h2>
            <p>The bracket notation [] returns an indexed element from a string:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "W3Schools";
        let ind = txt[2];
        document.getElementById("target").innerHTML = ind;
    </script>
</html>
