<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 198</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Template Strings</h1>
            <p>With back-ticks, you can use both single and double quotes inside a string:</p>
            <p id="target"></p>
            <p>Templates are not supported in Internet Explorer.</p>
    </body>
    <script>
        let txt = `He's often called "Johnny"`;
        document.getElementById("target").innerHTML = txt;
    </script>
</html>
