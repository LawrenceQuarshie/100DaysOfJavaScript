<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 71</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Arithmetic</h2>
            <p>A typical arithmetic operation takes two numbers and produces a number</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 100 + 50;

        document.getElementById("target").innerHTML = x;
    </script>
</html>
