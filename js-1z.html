<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 97</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Summation of a Series</h2>
            <p id="target"></p>
    </body>
    <script>
        var sumOfNumbers = 0;

        for (var i = 1; i <= 1000; i++) {
            sumOfNumbers = sumOfNumbers + i;
        }
        
        document.getElementById("target").innerHTML = sumOfNumbers;
    </script>
</html>
