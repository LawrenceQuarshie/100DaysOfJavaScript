<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 511</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>JavaScript Math.log()</h1>
            <p>Math.log(x) returns the natural logarithm of a number:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.log(100); // This is like using ln in Mathematics
    </script>
