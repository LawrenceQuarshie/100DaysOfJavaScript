<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 440</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Date.parse()</h2>
            <p>Date.parse(string) return milliseconds.</p>
            <p>You can use the return value to convert the string to a date object:</p>
            <p id="target"></p>
    </body>
    <script>
        let msec = Date.parse("March, 12, 2012");
        const d = new Date(msec);
        document.getElementById("target").innerHTML = d;
    </script>
</html>
