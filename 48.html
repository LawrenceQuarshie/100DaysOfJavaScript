<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 226</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Number Methods</h2>
            <p>The toString() method converts a number to a string.</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 123;

        document.getElementById("target").innerHTML = x.toString() + "<br>" + (123).toString() + "<br>" + (100 + 23).toString();
    </script>
</html>
