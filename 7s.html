<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 326</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The toSorted() Method</h2>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const txt = ["early", "integrated", "circuit", "bipolar", "transistor"];

        document.getElementById("target1").innerHTML = txt;

        const sorted = txt.toSorted();
        
        document.getElementById("target2").innerHTML = sorted;
    </script>
</html>
