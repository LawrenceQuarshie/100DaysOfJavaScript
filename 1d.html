<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 149</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The slice() Method</h2>
            <p>Extract a part of a string and return the extracted parts in a new string: </p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "Kirchoff, Norton, Thevenin";

        document.getElementById('target').innerHTML = txt.slice(-8) + "<br>" + txt.slice(-16, -10) + "<br>" + txt.slice(-(txt.length), -18);
    </script>
</html>
