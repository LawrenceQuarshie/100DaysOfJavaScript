<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 443</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The getFullYear() Method</h2>
            <p>Return the full year of the date object:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date("2023-12-16");
        document.getElementById("target").innerHTML = d.getFullYear();
    </script>
</html>
