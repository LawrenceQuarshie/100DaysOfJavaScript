<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 479</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>The setHours() Method</h2>
            <p>The setHours() method can also be used to set minutes and seconds.</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date("March 19, 2025");
        d.setHours(19, 18, 51);

        document.getElementById("target").innerHTML = d;
    </script>
</html>
