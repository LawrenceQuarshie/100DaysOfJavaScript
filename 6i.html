<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 289</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Bracket Indexing</h2>
            <p>Array elements are accessed using their index number:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const glossary = ["Absolute zero", "Circular mil (CM)", "Color coding", "Conductance"];

        document.getElementById("target1").innerHTML = glossary;
        
        glossary[1] = "Cooper effect";
        document.getElementById("target2").innerHTML = glossary;
    </script>
</html>
