<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 311</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The indexOf() Method</h2>
            <p id="target"></p>
    </body>
    <script>
        const timeline = ["1st Edition", "2nd Edition", "3rd Edition", "4th Edition"];
        let rdEdition = timeline.indexOf('3rd Edition') + 1;

        document.getElementById("target").innerHTML = "3rd Edition is found in the position " + rdEdition;
    </script>
</html>
