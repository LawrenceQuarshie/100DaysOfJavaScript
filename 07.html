<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 396</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript new Date()</h1>
            <p>JavaScript counts months from 0 to 11.</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date(2025, 0, 25, 21, 3, 29, 5)

        document.getElementById("target").innerHTML = d;
    </script>
</html>
