<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 507</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.max()</h1>
            <p>Math.max(x) returns the highest value in the list of arguments:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
    </script>
</html>
