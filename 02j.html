<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 493</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Math.trunc()</h1>
            <p>Math.trunc(x) returns the integer part of x:</p>
            <p id="target"></p>
    </body>
    <script>
        document.getElementById("target").innerHTML = Math.trunc(4.7);
    </script>
</html>
