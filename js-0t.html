<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 61</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Operators</h1>
        <h2>The Assignment (=) Operator</h2>
            <p id="target"></p>
    </body>
    <script>
        let x = 5;

        let y = 2;

        let z = x + y;
        
        document.getElementById("target").innerHTML = "The sum of x + y is : " + z;
    </script>
</html>
