<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 200</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Template Strings</h1>
            <p>Templates allow variables in strings:</p>
            <p id="target"></p>
            <p>Templates are not supported in Internet Explorer.</p>
    </body>
    <script>
        let firstName = "John";
        let lastName = "Doe";
        let txt = `Welcome ${firstName}, ${lastName}!`;
        document.getElementById("target").innerHTML = txt;
    </script>
</html>
