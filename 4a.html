<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 228</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Number Methods</h2>
            <p>The toFixed() method rounds a number to a given number of digits.</p>
            <p>For working with money, toFixed(2) is perfect.</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 9.656;

        document.getElementById("target").innerHTML = x.toFixed(0) + "<br>" + x.toFixed(2) + "<br>" + x.toFixed(4) + "<br>" + x.toFixed(6);
    </script>
</html>
