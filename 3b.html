<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 206</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Numbers</h2>
            <p>A common mistake is to expect this result to be 30:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 10;
        let y = 20;

        document.getElementById("target").innerHTML = "The result is: " + x + y;
    </script>
</html>
