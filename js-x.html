<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 32</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Variables</h1>
            <p>In this example, x, y, and z are variables.</p>
            <p id="target"></p>
    </body>
    <script>
        var x = 5;
        var y = 6;
        var z = x + y;

        document.getElementById('target').innerHTML = "The value of z is: " + z;
    </script>
</html>
