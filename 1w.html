<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 164</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The padEnd() Method</h2>
            <p>The padEnd() method pads a string at the end.</p>
            <p>It pads the string with another string (multiple times) until it reaches a given length.</p>
            <p id="target"></p>
    </body>
    <script>
        let numb = "5";
        txt = numb.toString();
        document.getElementById("target").innerHTML = txt.padEnd(4, "x");
    </script>
</html>
