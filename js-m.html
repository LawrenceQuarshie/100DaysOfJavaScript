<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 22</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Expressions</h2>
            <p>Expressions compute values.</p>
            <p id="target"></p>
    </body>
    <script>
        var x;
        x = 5;

        document.getElementById('target').innerHTML = x * 10;
    </script>
