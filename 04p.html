<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 563</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript break</h1>
        <h2>The break Statement in a Loop</h2>
            <p>Break the loop when the loop is 3:</p>
            <p id="target"></p>
        <script>
            txt = "";
            for (let i = 0; i < 10; i++) {
                if (i == 3) {
                    break;
                }
                txt += "The number is " + i + "<br>";
            }
            document.getElementById("target").innerHTML = txt;
        </script>
    </body>
</html>
