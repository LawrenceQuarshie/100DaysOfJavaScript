<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 394</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript new Date()</h1>
            <p>Using new Date(7 numbers), creates a new date object with the specified date and time:</p>
            <p id="target"></p>
    </body>
    <script>
        const d = new Date(2025, 0, 27, 23, 35, 45, 1000)

        document.getElementById("target").innerHTML = d;
    </script>
</html>
