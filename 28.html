<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 176</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The .indexOf() Method</h2>
            <p>The indexOf() method returns the position of the first occurrence of a string in a string.</p>
            <p>The position of the first occurrence of "locate" is:</p>
            <p id="target"></p>
    </body>
    <script>
        let txt = "Please locate where 'locate' occurs!";
        document.getElementById("target").innerHTML = txt.indexOf("locate");
    </script>
</html>
