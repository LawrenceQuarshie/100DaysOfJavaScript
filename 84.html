<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 335</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The Fisher Yates Method</h2>
            <p>Click the button (again and again) to sort the array in random order.</p>
            <button onclick="randomSort()">Try it</button>
            <p id="target"></p>
    </body>
    <script>
        const transistor_size = [10, 6, 3, 1.5, 1, 0.8];
        document.getElementById("target").innerHTML = transistor_size;

        function randomSort() {
            for(let i = transistor_size.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let k = transistor_size[i];
                transistor_size[i] = transistor_size[j];
                transistor_size[j] = k;
            }
            document.getElementById("target").innerHTML = transistor_size;
        }
    </script>
</html>
