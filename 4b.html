<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 229</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript Number Methods</h2>
            <p>The toFixed() method returns a string, with a number written with a specific length:</p>
            <p id="target"></p>
    </body>
    <script>
        let x = 9.656;

        document.getElementById("target").innerHTML = x.toPrecision() + "<br>" + x.toPrecision(2) + "<br>" + x.toPrecision(4) + "<br>" + x.toPrecision(6);
    </script>
</html>
