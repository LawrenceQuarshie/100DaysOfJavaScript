<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 301</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The splice() Method</h2>
            <p>The splice() methods can be used to remove array elements:</p>
            <p id="target1"></p>
            <p id="target2"></p>
    </body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("target1").innerHTML = fruits;

        fruits.splice(0, 1);
        document.getElementById("target2").innerHTML = fruits;
    </script>
</html>
