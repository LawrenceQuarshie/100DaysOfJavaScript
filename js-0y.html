<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Tutorials 64</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript String Operations</h1>
            <p>All conditional operators can be used on both numbers and strings.</p>
            <p id="target"></p>
    </body>
    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;

        document.getElementById("target").innerHTML = "Is A less than B? " + result;
    </script>
</html>
